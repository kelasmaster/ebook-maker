<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ebook Creator Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js "></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js "></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js "></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto :wght@400;500&family=Merriweather&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0; padding: 0;
      background-color: #f5f7fa;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      display: flex;
      gap: 20px;
      padding: 20px;
      flex-wrap: wrap;
    }

    .sidebar, .main-content {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .sidebar {
      flex: 1;
      min-width: 280px;
    }

    .main-content {
      flex: 2;
      min-width: 300px;
    }

    h2, h3 {
      margin-bottom: 15px;
      font-weight: 500;
    }

    textarea {
      width: 100%;
      height: 300px;
      padding: 12px;
      resize: vertical;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: inherit;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      font-size: 14px;
    }

    input[type="text"],
    input[type="number"],
    select,
    input[type="color"] {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }

    input[type="checkbox"] {
      transform: scale(1.2);
    }

    button {
      background-color: #4361ee;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #3f37c9;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 15px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .preview-container {
      border: 1px solid #ddd;
      background: white;
      min-height: 400px;
      padding: 20px;
      overflow-y: auto;
      border-radius: 8px;
      position: relative;
    }

    .page {
      break-after: page;
      position: relative;
      margin: 0 auto 30px;
      padding: 40px;
      border-radius: 8px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      width: 600px;
      min-height: 800px;
    }

    .content {
      white-space: pre-wrap;
      line-height: 1.6;
      hyphens: auto;
      margin: 0 0 60px;
    }

    .footer {
      position: absolute;
      bottom: 40px;
      left: 40px;
      right: 40px;
      font-size: 12px;
      color: #666;
      border-top: 1px solid #eee;
      padding-top: 10px;
      display: flex;
      justify-content: space-between;
    }

    .file-upload {
      border: 2px dashed #ccc;
      border-radius: 8px;
      padding: 30px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
    }

    .file-upload:hover {
      border-color: #4361ee;
      background-color: #eef3fe;
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #4caf50;
      color: white;
      padding: 12px 20px;
      border-radius: 6px;
      z-index: 1000;
      opacity: 0;
      transform: translateX(200%);
      transition: all 0.3s ease;
    }

    .notification.show {
      transform: translateX(0);
      opacity: 1;
    }

    .notification.error {
      background: #f44336;
    }

    .notification.warning {
      background: #ff9800;
    }

    .spinner {
      display: none;
      width: 40px;
      height: 40px;
      border: 4px solid #f1f1f1;
      border-left-color: #4361ee;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>Import Content</h2>
    <div class="file-upload" id="dropZone">Drag & drop .txt file here or click to upload</div>
    <input type="file" id="txtFile" accept=".txt" style="display:none" onchange="handleTextUpload(event)" />

    <h3>Cover Image</h3>
    <div class="file-upload" id="coverDropZone">Upload ebook cover</div>
    <input type="file" id="imgInput" accept="image/*" style="display:none" onchange="handleCoverUpload(event)">
    <div id="coverPreview" style="margin-top: 15px;"></div>

    <h3>Book Info</h3>
    <label>Title:
      <input type="text" id="bookTitle" placeholder="Book Title" oninput="generateEbook()">
    </label>
    <label>Author:
      <input type="text" id="authorName" placeholder="Author Name" oninput="generateEbook()">
    </label>
    <label><input type="checkbox" id="includeMeta" checked onchange="generateEbook()"> Include Title & Author</label>

    <h3>Page Settings</h3>
    <label>Width:
      <input type="number" id="pageWidth" value="600" min="300" max="1200" onchange="generateEbook()">
    </label>
    <label>Height:
      <input type="number" id="pageHeight" value="800" min="400" max="2000" onchange="generateEbook()">
    </label>
    <label>Words per Page:
      <input type="number" id="wordCount" value="500" min="100" max="2000" onchange="generateEbook()">
    </label>

    <h3>Typography</h3>
    <label>Font Family:
      <select id="fontFamily" onchange="generateEbook()">
        <option value="'Times New Roman', serif">Times New Roman</option>
        <option value="'Arial', sans-serif">Arial</option>
        <option value="'Courier New', monospace">Courier New</option>
        <option value="'Merriweather', serif">Merriweather</option>
        <option value="'Roboto', sans-serif">Roboto</option>
      </select>
    </label>
    <label>Font Size:
      <input type="number" id="fontSize" value="14" min="8" max="36" onchange="generateEbook()">
    </label>
    <label>Line Height:
      <input type="number" id="lineHeight" value="1.6" step="0.1" onchange="generateEbook()">
    </label>
    <label>Text Color:
      <input type="color" id="txtColor" value="#333333" onchange="generateEbook()">
    </label>

    <h3>Margins & Spacing</h3>
    <label>Top Margin:
      <input type="number" id="marginTop" value="40" min="0" max="200" onchange="generateEbook()">
    </label>
    <label>Bottom Margin:
      <input type="number" id="marginBottom" value="60" min="0" max="200" onchange="generateEbook()">
    </label>
    <label>Left Margin:
      <input type="number" id="marginLeft" value="40" min="0" max="200" onchange="generateEbook()">
    </label>
    <label>Right Margin:
      <input type="number" id="marginRight" value="40" min="0" max="200" onchange="generateEbook()">
    </label>

    <h3>Export Options</h3>
    <label><input type="checkbox" id="exportPDF" checked> Export as PDF</label>
    <label><input type="checkbox" id="exportPNG"> Export as PNG</label>
    <label><input type="checkbox" id="exportTXT"> Export as TXT</label>
    <label><input type="checkbox" id="useWatermark"> Add Watermark</label>
    <label>Watermark Text:
      <input type="text" id="watermarkText" value="Bandar Deterjen">
    </label>
    <label>File Name Pattern:
      <input type="text" id="fileNamePattern" value="{title}_{page}">
    </label>
    <small>Available: `{title}`, `{author}`, `{date}`, `{page}`</small>
    <button onclick="exportEbook()" style="margin-top:15px;">Export Ebook</button>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <div class="card">
      <h2>Editor</h2>
      <textarea id="inputText" placeholder="Paste your text here..."></textarea>
      <div class="btn-group">
        <button onclick="cleanText()">Clean Text</button>
        <button onclick="removeSymbols()">Remove Symbols</button>
        <button onclick="formatParagraphs()">Format Paragraphs</button>
      </div>
    </div>

    <div class="card">
      <h2>Preview</h2>
      <div class="preview-container">
        <div id="preview" class="preview-container"></div>
        <div class="spinner" id="previewSpinner"></div>
      </div>
    </div>
  </main>
</div>

<!-- Notification Toast -->
<div class="notification" id="notification"></div>

<script>
  let originalText = "";
  let currentText = "";
  let coverImageSrc = "";
  let pages = [];

  // Setup event listeners
  document.addEventListener("DOMContentLoaded", function() {
    setupDragAndDrop();
    setupCoverUpload();
    document.getElementById("useWatermark").onchange = () => {
      document.getElementById("watermarkText").disabled = !document.getElementById("useWatermark").checked;
    };
  });

  function showNotification(message, type = "success") {
    const notification = document.getElementById("notification");
    notification.textContent = message;
    notification.className = "notification " + type;
    notification.classList.add("show");
    setTimeout(() => notification.classList.remove("show"), 3000);
  }

  // File Upload Logic
  function setupDragAndDrop() {
    const dropZone = document.getElementById("dropZone");
    const txtFile = document.getElementById("txtFile");

    dropZone.addEventListener("click", () => txtFile.click());
    dropZone.addEventListener("dragover", e => {
      e.preventDefault();
      dropZone.style.borderColor = "#4361ee";
      dropZone.style.backgroundColor = "rgba(67, 97, 238, 0.05)";
    });
    dropZone.addEventListener("dragleave", () => {
      dropZone.style.borderColor = "#ccc";
      dropZone.style.backgroundColor = "white";
    });
    dropZone.addEventListener("drop", e => {
      e.preventDefault();
      dropZone.style.borderColor = "#ccc";
      dropZone.style.backgroundColor = "white";

      const file = e.dataTransfer.files[0];
      if (!file || file.type !== "text/plain") {
        showNotification("Please upload a valid .txt file", "error");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        originalText = e.target.result;
        document.getElementById("inputText").value = originalText;
        showNotification("Text loaded successfully!");
      };
      reader.readAsText(file);
    });
  }

  function setupCoverUpload() {
    const coverDropZone = document.getElementById("coverDropZone");
    const imgInput = document.getElementById("imgInput");

    coverDropZone.addEventListener("click", () => imgInput.click());

    coverDropZone.addEventListener("dragover", e => {
      e.preventDefault();
      coverDropZone.style.borderColor = "#4361ee";
      coverDropZone.style.backgroundColor = "rgba(67, 97, 238, 0.05)";
    });

    coverDropZone.addEventListener("dragleave", () => {
      coverDropZone.style.borderColor = "#ccc";
      coverDropZone.style.backgroundColor = "white";
    });

    coverDropZone.addEventListener("drop", e => {
      e.preventDefault();
      coverDropZone.style.borderColor = "#ccc";
      coverDropZone.style.backgroundColor = "white";

      const file = e.dataTransfer.files[0];
      if (!file || !file.type.startsWith("image/")) {
        showNotification("Please upload a valid image file", "error");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        coverImageSrc = e.target.result;
        const preview = document.getElementById("coverPreview");
        preview.innerHTML = `
          <img src="${coverImageSrc}" alt="Cover" style="max-width:100%;border-radius:6px;">
          <button onclick="removeCover()">Remove Cover</button>
        `;
        generateEbook();
      };
      reader.readAsDataURL(file);
    });
  }

  function removeCover() {
    coverImageSrc = "";
    document.getElementById("coverPreview").innerHTML = "";
    document.getElementById("imgInput").value = "";
    showNotification("Cover removed", "warning");
  }

  // Text Cleaning Tools
  function cleanText(input) {
    return input
      .replace(/[^\S\n]{2,}/g, ' ')
      .replace(/[\u200B-\u200D\uFEFF]/g, '')
      .replace(/[\u2700-\u27BF]|[\uE000-\uF8FF]|\uD83C[\uDC00-\uDFFF]|\uD83D[\uDC00-\uDFFF]|\uD83E[\uDD00-\uDDEF]|\u2600-\u26FF|\u2B00-\u2BFF/g, '');
  }

  function removeSymbols() {
    const input = document.getElementById("inputText").value;
    if (!input.trim()) return showNotification("Please paste some text first.", "error");

    const symbolsToRemove = /[`~^*+|<>{}_—–]/g;
    const cleaned = input.replace(symbolsToRemove, '');
    document.getElementById("inputText").value = cleaned;
    showNotification("Unnecessary symbols removed.");
  }

  function formatParagraphs() {
    const input = document.getElementById("inputText").value;
    if (!input.trim()) return showNotification("Please paste some text first.", "error");

    const formatted = input
      .split(/\n\s*\n/)
      .filter(p => p.trim().length > 0)
      .join("\n\n");
    document.getElementById("inputText").value = formatted;
    showNotification("Paragraphs formatted successfully.");
  }

  // Ebook Generation
  function generateEbook() {
    const input = document.getElementById("inputText").value;
    if (!input.trim()) return showNotification("Please paste or upload some text first.", "error");

    originalText = input;
    currentText = cleanText(originalText);

    const bookTitle = document.getElementById("bookTitle").value || "Untitled";
    const authorName = document.getElementById("authorName").value || "Unknown Author";
    const includeMeta = document.getElementById("includeMeta").checked;
    const fontFamily = document.getElementById("fontFamily").value;
    const fontSize = document.getElementById("fontSize").value + "px";
    const lineHeight = document.getElementById("lineHeight").value;
    const txtColor = document.getElementById("txtColor").value;
    const marginTop = document.getElementById("marginTop").value + "px";
    const marginBottom = document.getElementById("marginBottom").value + "px";
    const marginLeft = document.getElementById("marginLeft").value + "px";
    const marginRight = document.getElementById("marginRight").value + "px";
    const pageWidth = document.getElementById("pageWidth").value + "px";
    const pageHeight = document.getElementById("pageHeight").value + "px";

    const preview = document.getElementById("preview");
    preview.innerHTML = "";

    // Show spinner while generating
    const spinner = document.getElementById("previewSpinner");
    spinner.style.display = "block";

    setTimeout(() => {
      try {
        // Split into chapters
        const chapters = autoDetectChapters(currentText);

        // Create cover page if cover image exists
        if (coverImageSrc) {
          const coverPage = document.createElement("div");
          coverPage.className = "page";
          coverPage.style.width = pageWidth;
          coverPage.style.minHeight = pageHeight;
          coverPage.style.fontFamily = fontFamily;
          coverPage.style.fontSize = fontSize;
          coverPage.style.color = txtColor;
          coverPage.style.lineHeight = lineHeight;
          coverPage.style.padding = `${marginTop} ${marginRight} ${marginBottom} ${marginLeft}`;
          coverPage.style.textAlign = "center";

          coverPage.innerHTML = `<img src="${coverImageSrc}" style="max-width:80%;margin:auto;display:block;"><br>`;
          if (includeMeta) {
            coverPage.innerHTML += `<h2>${bookTitle}</h2><p>by ${authorName}</p>`;
          }
          preview.appendChild(coverPage);
        }

        // Generate content pages
        chapters.forEach((chapter, idx) => {
          const chapterPages = splitIntoPages(chapter.content, parseInt(document.getElementById("wordCount").value) || 500);

          chapterPages.forEach((page, i) => {
            const div = document.createElement("div");
            div.className = "page";
            div.style.width = pageWidth;
            div.style.minHeight = pageHeight;
            div.style.fontFamily = fontFamily;
            div.style.fontSize = fontSize;
            div.style.color = txtColor;
            div.style.lineHeight = lineHeight;
            div.style.padding = `${marginTop} ${marginRight} ${marginBottom} ${marginLeft}`;

            // Chapter title only on first page of chapter
            if (i === 0 && chapter.title !== "Untitled") {
              div.innerHTML += `<h2 style="text-align:center;margin-bottom:30px">${chapter.title}</h2>`;
            }

            // Content
            div.innerHTML += `<div class="content">${page.content.replace(/\n/g, "<br>")}</div>`;

            // Footer
            if (includeMeta) {
              div.innerHTML += `
                <div class="footer">
                  <span>${bookTitle} - ${authorName}</span>
                  <span>Page ${(pages.length + 1)}</span>
                </div>
              `;
            }

            preview.appendChild(div);

            // Store for export
            pages.push({
              element: div,
              content: page.content,
              pageNumber: pages.length + 1
            });
          });
        });

        spinner.style.display = "none";
        showNotification("Ebook generated!", "success");
      } catch (err) {
        spinner.style.display = "none";
        showNotification("Error: " + err.message, "error");
        console.error(err);
      }
    }, 100);
  }

  function autoDetectChapters(text) {
    const lines = text.split(/\r?\n/);
    const result = [];
    let currentChapter = { title: "Untitled", content: [] };

    for (let line of lines) {
      const match = line.match(/^#\s*(.+)$/);
      if (match) {
        if (currentChapter.title !== "Untitled") result.push(currentChapter);
        currentChapter = { title: match[1].trim(), content: [] };
      } else {
        currentChapter.content.push(line);
      }
    }

    if (currentChapter.content.length > 0) result.push(currentChapter);
    return result;
  }

  function splitIntoPages(content, wordsPerPage = 500) {
    const paragraphs = content.split(/\n{2,}/).map(p => p.trim()).filter(p => p.length > 0);
    const result = [];
    let currentPage = { content: [], wordCount: 0 };

    paragraphs.forEach(para => {
      const paraWords = para.split(/\s+/).length;

      if (currentPage.wordCount + paraWords > wordsPerPage && currentPage.content.length > 0) {
        result.push({ content: currentPage.content.join("\n\n") });
        currentPage = { content: [para], wordCount: paraWords };
      } else {
        currentPage.content.push(para);
        currentPage.wordCount += paraWords;
      }
    });

    if (currentPage.content.length > 0) {
      result.push({ content: currentPage.content.join("\n\n") });
    }

    return result;
  }

  // Export Function
  async function exportEbook() {
    if (pages.length === 0) {
      showNotification("Please generate the ebook first", "error");
      return;
    }

    const exportPDF = document.getElementById("exportPDF").checked;
    const exportPNG = document.getElementById("exportPNG").checked;
    const exportTXT = document.getElementById("exportTXT").checked;
    const addWatermark = document.getElementById("useWatermark").checked;
    const watermarkText = document.getElementById("watermarkText").value || "Bandar Deterjen";
    const fileNamePattern = document.getElementById("fileNamePattern").value || "{title}_{page}";
    const bookTitle = document.getElementById("bookTitle").value || "ebook";
    const authorName = document.getElementById("authorName").value || "unknown";
    const now = new Date().toISOString().slice(0, 10);

    function formatFileName(pageNum = null) {
      return fileNamePattern
        .replace(/{title}/g, bookTitle.replace(/[^a-z0-9]+/gi, '-'))
        .replace(/{author}/g, authorName.replace(/[^a-z0-9]+/gi, '-'))
        .replace(/{page}/g, pageNum ? `page_${pageNum}` : '')
        .replace(/{date}/g, now);
    }

    const zip = new JSZip();

    if (exportPDF) {
      const pdfFolder = zip.folder("pdf");
      const doc = new jsPDF("p", "pt", "a4");

      for (let i = 0; i < pages.length; i++) {
        const canvas = await html2canvas(pages[i].element, { scale: 2 });
        const imgData = canvas.toDataURL('image/png');
        const width = doc.internal.pageSize.getWidth();
        const height = (canvas.height * width) / canvas.width;

        if (i !== 0) doc.addPage();
        doc.addImage(imgData, 'PNG', 0, 0, width, height);
      }

      pdfFolder.file(`${formatFileName()}.pdf`, doc.output("blob"), { binary: true });
    }

    if (exportPNG) {
      const pngFolder = zip.folder("png");

      for (let i = 0; i < pages.length; i++) {
        const canvas = await html2canvas(pages[i].element, { scale: 2 });
        const ctx = canvas.getContext("2d");

        if (addWatermark) {
          ctx.save();
          ctx.translate(canvas.width / 2, canvas.height / 2);
          ctx.rotate(Math.PI / 4); // 45°
          ctx.fillStyle = "rgba(0,0,0,0.1)";
          ctx.font = "bold 30px Arial";
          ctx.fillText(watermarkText, 0, 0);
          ctx.restore();
        }

        const dataUrl = canvas.toDataURL("image/png");
        pngFolder.file(`${formatFileName(i + 1)}.png`, dataUrl.replace(/^.*?,/, ""), { base64: true });
      }
    }

    if (exportTXT) {
      const txtFolder = zip.folder("txt");
      let fullText = "";
      pages.forEach(p => {
        fullText += `--- Page ${p.pageNumber} ---
${p.content}
`;
      });
      txtFolder.file(`${formatFileName()}.txt`, fullText);
    }

    if ((exportPDF || exportPNG || exportTXT) && (exportPDF && exportPNG)) {
      const blob = await zip.generateAsync({ type: "blob" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = `${formatFileName()}_ebook.zip`;
      link.click();
      showNotification("All files exported in ZIP", "success");
    } else {
      if (exportPDF) {
        const doc = new jsPDF("p", "pt", "a4");
        for (let i = 0; i < pages.length; i++) {
          const canvas = await html2canvas(pages[i].element, { scale: 2 });
          const imgData = canvas.toDataURL('image/png');
          const width = doc.internal.pageSize.getWidth();
          const height = (canvas.height * width) / canvas.width;
          if (i !== 0) doc.addPage();
          doc.addImage(imgData, 'PNG', 0, 0, width, height);
        }
        doc.save(`${formatFileName()}.pdf`);
        showNotification("PDF exported", "success");
      }

      if (exportPNG) {
        for (let i = 0; i < pages.length; i++) {
          const canvas = await html2canvas(pages[i].element, { scale: 2 });
          const ctx = canvas.getContext("2d");

          if (addWatermark) {
            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.rotate(Math.PI / 4); // 45°
            ctx.fillStyle = "rgba(0,0,0,0.1)";
            ctx.font = "bold 30px Arial";
            ctx.textAlign = "center";
            ctx.fillText(watermarkText, 0, 0);
            ctx.restore();
          }

          const link = document.createElement("a");
          link.href = canvas.toDataURL("image/png");
          link.download = `${formatFileName(i + 1)}.png`;
          link.click();
        }
        showNotification("PNG pages exported", "success");
      }

      if (exportTXT) {
        let fullText = "";
        pages.forEach(p => {
          fullText += `--- Page ${p.pageNumber} ---
${p.content}
`;
        });

        const blob = new Blob([fullText], { type: "text/plain" });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = `${formatFileName()}.txt`;
        link.click();
        showNotification("TXT exported", "success");
      }
    }
  }
</script>

</body>
</html>
