<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ebook Maker - Paragraph Preservation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js "></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js "></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f4f4f4;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"], select, input[type="number"] {
      padding: 6px;
      font-size: 14px;
    }

    .preview {
      border: 1px solid #ccc;
      background: white;
      min-height: 400px;
      padding: 20px;
      overflow-y: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .page {
      page-break-after: always;
      break-after: page;
      position: relative;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 5px;
      background-size: cover;
      background-position: center;
    }

    .content {
      margin: 0 auto;
      white-space: pre-wrap; /* Preserves line breaks */
    }

    .footer {
      position: absolute;
      bottom: 20px;
      left: 20px;
      right: 20px;
      font-size: 12px;
      color: #333;
      display: flex;
      justify-content: space-between;
    }

    p {
      margin: 1em 0;
    }

    button {
      padding: 10px 15px;
      cursor: pointer;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
    }

    @media (max-width: 600px) {
      .controls {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h2><strong>Ebook Maker</strong></h2>

  <textarea id="textInput" placeholder="Paste your text here..."></textarea>

  <div class="controls">
    <button onclick="cleanAndPaginate()">Generate Ebook</button>
    <button onclick="exportToPDF()">Export as PDF</button>
    <button onclick="resetForm()">Reset</button>

    <input type="text" id="bookTitle" placeholder="Book Title">
    <input type="text" id="authorName" placeholder="Author Name">

    <!-- Background -->
    <label>Background Color: <input type="color" id="bgColor" onchange="updateBackground()"></label>
    <label>Background Image: <input type="file" id="bgImage" accept="image/*" onchange="setCustomBackground(this)"></label>

    <!-- Text Style -->
    <label>Text Color: <input type="color" id="txtColor" onchange="updateTextStyle()"></label>
    <label>Font Family:
      <select id="fontFamily" onchange="updateTextStyle()">
        <option value="Times New Roman">Serif</option>
        <option value="Arial">Sans-serif</option>
        <option value="Courier New">Monospace</option>
      </select>
    </label>

    <!-- Paragraph Margins -->
    <label>Left Margin: <input type="number" id="marginLeft" value="0" onchange="updateTextStyle()" style="width: 50px;"> px</label>
    <label>Right Margin: <input type="number" id="marginRight" value="0" onchange="updateTextStyle()" style="width: 50px;"> px</label>
    <label>Content to Footer Spacing: <input type="number" id="footerSpacing" value="40" onchange="updateTextStyle()" style="width: 50px;"> px</label>

    <!-- Footer Customization -->
    <label>Footer Font Size: <input type="number" id="footerFontSize" value="12" onchange="updateTextStyle()" style="width: 50px;"></label>
    <label>Footer Color: <input type="color" id="footerColor" value="#333333" onchange="updateTextStyle()"></label>
  </div>

  <div id="preview" class="preview"></div>
</div>

<script>
  let pages = [];

  function cleanText(input) {
    return input.replace(/[^\w\s.,!?'"()\n]/g, '').trim();
  }

  function splitIntoPages(text, wordsPerPage = 300) {
    const paragraphs = text.split(/\n{2,}/); // Split by double newlines
    const result = [];
    let currentPage = "";
    let pageNum = 1;

    for (let para of paragraphs) {
      const words = para.trim().split(/\s+/);
      if (words.length === 0) continue;

      while (words.length > 0) {
        const remaining = wordsPerPage - currentPage.split(/\s+/).length;
        if (remaining <= 0) {
          result.push({ pageNumber: pageNum++, content: currentPage });
          currentPage = "";
        }

        const addWords = words.splice(0, Math.min(remaining, words.length));
        currentPage += " " + addWords.join(" ");
      }

      if ((currentPage.split(/\s+/).length + words.length) > wordsPerPage) {
        result.push({ pageNumber: pageNum++, content: currentPage });
        currentPage = para;
      } else {
        currentPage += " " + para;
      }
    }

    if (currentPage.trim()) {
      result.push({ pageNumber: pageNum, content: currentPage.trim() });
    }

    return result;
  }

  function updateBackground() {
    const preview = document.getElementById("preview");
    const color = document.getElementById("bgColor").value;
    preview.style.background = color;
  }

  function setCustomBackground(input) {
    const file = input.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById("preview").style.backgroundImage = `url('${e.target.result}')`;
      };
      reader.readAsDataURL(file);
    }
  }

  function updateTextStyle() {
    const txtColor = document.getElementById("txtColor").value;
    const fontFamily = document.getElementById("fontFamily").value;
    const marginLeft = document.getElementById("marginLeft").value + "px";
    const marginRight = document.getElementById("marginRight").value + "px";
    const spacing = document.getElementById("footerSpacing").value + "px";

    const footerFontSize = document.getElementById("footerFontSize").value + "px";
    const footerColor = document.getElementById("footerColor").value;

    const allPages = document.querySelectorAll(".page");

    allPages.forEach(page => {
      const content = page.querySelector(".content");
      const footer = page.querySelector(".footer");

      if (content) {
        content.style.color = txtColor;
        content.style.fontFamily = fontFamily;
        content.style.marginLeft = marginLeft;
        content.style.marginRight = marginRight;
        content.style.paddingBottom = spacing;
      }

      if (footer) {
        footer.style.fontSize = footerFontSize;
        footer.style.color = footerColor;
      }
    });
  }

  function cleanAndPaginate() {
    const rawText = document.getElementById("textInput").value;
    const cleaned = cleanText(rawText);
    pages = splitIntoPages(cleaned);

    const title = document.getElementById("bookTitle").value || "Untitled";
    const author = document.getElementById("authorName").value || "Unknown Author";

    const preview = document.getElementById("preview");
    preview.innerHTML = "";

    pages.forEach(page => {
      const div = document.createElement("div");
      div.className = "page";
      div.style.background = document.querySelector("#preview").style.background;

      // Preserve paragraphs
      const paras = page.content.split(/\n{2,}/).map(p => `<p>${p.trim()}</p>`).join("");

      div.innerHTML = `
        <div class="content">
          ${paras}
        </div>
        <div class="footer">
          <span>${title} - ${author}</span>
          <span>Halaman ${page.pageNumber}</span>
        </div>
      `;
      preview.appendChild(div);
    });

    updateTextStyle(); // Apply current styles
  }

  async function exportToPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF("p", "pt", "a4");
    const preview = document.getElementById("preview");
    const pageElements = preview.querySelectorAll(".page");

    for (let i = 0; i < pageElements.length; i++) {
      const canvas = await html2canvas(pageElements[i], { scale: 2 });
      const imgData = canvas.toDataURL('image/png');

      const width = doc.internal.pageSize.getWidth();
      const height = (canvas.height * width) / canvas.width;

      if (i !== 0) doc.addPage();
      doc.addImage(imgData, 'PNG', 0, 0, width, height);
    }

    doc.save("ebook.pdf");
  }

  function resetForm() {
    document.getElementById("textInput").value = "";
    document.getElementById("bookTitle").value = "";
    document.getElementById("authorName").value = "";
    document.getElementById("bgColor").value = "#ffffff";
    document.getElementById("bgImage").value = "";
    document.getElementById("txtColor").value = "#000000";
    document.getElementById("fontFamily").value = "Times New Roman";
    document.getElementById("marginLeft").value = "0";
    document.getElementById("marginRight").value = "0";
    document.getElementById("footerSpacing").value = "40";
    document.getElementById("footerFontSize").value = "12";
    document.getElementById("footerColor").value = "#333333";

    document.getElementById("preview").innerHTML = "";
    document.getElementById("preview").style.background = "#ffffff";
  }
</script>

</body>
</html>
