<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ebook Maker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js "></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js "></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js "></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f4f4f4;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .section {
      background: white;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .section h3 {
      margin-top: 0;
      font-size: 16px;
      color: #333;
    }

    .form-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    label {
      font-size: 14px;
    }

    input[type="text"],
    input[type="number"],
    input[type="color"],
    select,
    input[type="file"] {
      padding: 6px;
      font-size: 14px;
    }

    input[type="checkbox"] {
      transform: scale(1.2);
    }

    .preview {
      border: 1px solid #ccc;
      background: white;
      min-height: 400px;
      padding: 20px;
      overflow-y: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
    }

    .page {
      break-after: page;
      position: relative;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 5px;
      background-size: cover;
      background-position: center;
      border: 1px solid #ddd;
      min-height: 300px;
    }

    .content {
      white-space: pre-wrap;
      line-height: 1.6;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      left: 20px;
      right: 20px;
      font-size: 12px;
      color: #333;
      display: flex;
      justify-content: space-between;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      padding: 10px 15px;
      cursor: pointer;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
    }

    .switch-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .switch-group label {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    #dropZone {
      border: 2px dashed #999;
      padding: 20px;
      text-align: center;
      margin-bottom: 20px;
      background: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <h2><strong>Ebook Maker</strong></h2>

  <!-- Drag & Drop Upload Area -->
  <div id="dropZone">Drag & drop .txt file here or click to upload</div>
  <input type="file" id="txtFile" accept=".txt" style="display:none" onchange="loadTextFile(event)" />

  <!-- Image Upload Button -->
  <label>Insert Image:
    <input type="file" id="imgInput" accept="image/*" onchange="insertImage()">
  </label>

  <!-- Input Area -->
  <textarea id="inputText" placeholder="Paste your text here..."></textarea>

  <!-- Toggle Settings -->
  <div class="switch-group">
    <label><input type="checkbox" id="exportPDF"> PDF</label>
    <label><input type="checkbox" id="exportPNG"> PNG</label>
    <label><input type="checkbox" id="useWatermark"> Add Watermark</label>
    <label>Watermark Text:
      <input type="text" id="watermarkText" value="© MyEbookApp">
    </label>
  </div>

  <!-- Section: Book Title & Author -->
  <div class="section">
    <h3>Book Title & Author</h3>
    <div class="form-group">
      <label>Title:
        <input type="text" id="bookTitle" placeholder="Book Title">
      </label>
      <label>Author:
        <input type="text" id="authorName" placeholder="Author Name">
      </label>
      <button onclick="autoDetectTitle()">Auto-Detect Title</button>
    </div>
  </div>

  <!-- Words per Page -->
  <div class="section">
    <h3>Words Per Page</h3>
    <div class="form-group">
      <label>Words per page:
        <input type="number" id="wordCount" value="500" style="width: 60px;">
      </label>
    </div>
  </div>

  <!-- Action Buttons -->
  <div class="controls">
    <button onclick="cleanAndPaginate()">Generate Ebook</button>
    <button onclick="exportSelected()">Export Selected Formats</button>
  </div>

  <!-- Preview Area -->
  <div id="preview" class="preview"></div>
</div>

<script>
  let originalText = "";
  let currentText = "";

  // Drag & Drop Upload
  const dropZone = document.getElementById("dropZone");
  dropZone.addEventListener("click", () => document.getElementById("txtFile").click());

  dropZone.addEventListener("dragover", e => {
    e.preventDefault();
    dropZone.style.background = "#eef";
  });

  dropZone.addEventListener("dragleave", () => {
    dropZone.style.background = "white";
  });

  dropZone.addEventListener("drop", e => {
    e.preventDefault();
    dropZone.style.background = "white";
    const file = e.dataTransfer.files[0];
    if (file && file.type === "text/plain") {
      const reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById("inputText").value = e.target.result;
        alert("Text file loaded successfully!");
      };
      reader.readAsText(file);
    } else {
      alert("Please upload a valid .txt file.");
    }
  });

  // Load input into original state
  document.getElementById("inputText").addEventListener("input", function () {
    originalText = this.value;
    currentText = originalText;
  });

  function loadTextFile(event) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(e) {
      document.getElementById("inputText").value = e.target.result;
      alert("Text file loaded successfully!");
    };
    reader.readAsText(file);
  }

  function autoDetectTitle() {
    const lines = currentText.trim().split(/\r?\n/);
    for (let line of lines) {
      line = line.trim();
      if (line.length > 0 && !/^[\W_]+$/.test(line)) {
        document.getElementById("bookTitle").value = line;
        alert("Auto-detected title: " + line);
        break;
      }
    }
  }

  function cleanText(input) {
    return input.replace(/([\u2700-\u27BF]|[\uE000-\uF8FF]|\uD83C[\uDC00-\uDFFF]|\uD83D[\uDC00-\uDFFF]|\uD83E[\uDD00-\uDDEF]|\u2600-\u26FF|\u2B00-\u2BFF)/g, '')
               .replace(/[`~^*+|<>{}_—–]/g, '');
  }

  function autoDetectChapters(text) {
    const lines = text.split(/\r?\n/);
    const result = [];
    let currentChapter = { title: "Untitled", content: [] };

    for (let line of lines) {
      const match = line.match(/^#\s*(.*)$/i);
      if (match) {
        if (currentChapter.title !== "Untitled") result.push(currentChapter);
        currentChapter = { title: match[1].trim(), content: [] };
      } else {
        currentChapter.content.push(line);
      }
    }

    if (currentChapter.content.length > 0) result.push(currentChapter);
    return result;
  }

  function splitIntoPages(chapterContent, wordsPerPage = 500) {
    const paragraphs = chapterContent.join('\n').split(/\n{2,}/);
    const result = [];
    let currentPage = { pageNumber: 1, content: [], wordCount: 0 };

    paragraphs.forEach(para => {
      const paraWords = para.trim().split(/\s+/);
      const wordCount = paraWords.length;

      if (currentPage.wordCount + wordCount > wordsPerPage) {
        result.push(currentPage.content.join('\n\n'));
        currentPage = { pageNumber: currentPage.pageNumber + 1, content: [para], wordCount: wordCount };
      } else {
        currentPage.content.push(para);
        currentPage.wordCount += wordCount;
      }
    });

    if (currentPage.content.length > 0) result.push(currentPage.content.join('\n\n'));
    return result;
  }

  function insertImage() {
    const input = document.getElementById("imgInput");
    const file = input.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(e) {
      const imgTag = `\n\n![Uploaded Image](data:image/png;base64,${e.target.result.split(',')[1]})\n\n`;
      document.getElementById("inputText").value += imgTag;
    };
    reader.readAsDataURL(file);
  }

  function cleanAndPaginate() {
    const input = document.getElementById("inputText").value;
    const cleaned = cleanText(input);
    const bookTitle = document.getElementById("bookTitle").value || "Untitled";
    const authorName = document.getElementById("authorName").value || "Unknown Author";
    const wordsPerPage = parseInt(document.getElementById("wordCount").value) || 500;

    const preview = document.getElementById("preview");
    preview.innerHTML = "";

    const chapters = autoDetectChapters(cleaned);

    chapters.forEach((chapter, idx) => {
      const chapterPages = splitIntoPages(chapter.content, wordsPerPage);
      chapterPages.forEach((page, i) => {
        const div = document.createElement("div");
        div.className = "page";

        // Render image if any
        const rendered = page
          .replace(/!\[(.*?)\]\((.*?)\)/g, (match, alt, src) => {
            return `<img src="${src}" alt="${alt}" style="max-width:100%;margin:20px 0;">`;
          });

        div.innerHTML = `
          <h3>${chapter.title}</h3>
          <div class="content">${rendered}</div>
          <div class="footer">
            <span>${bookTitle} - ${authorName}</span>
            <span>Halaman ${(idx * wordsPerPage / 500) + i + 1}</span>
          </div>
        `;
        preview.appendChild(div);
      });
    });
  }

  async function exportSelected() {
    const usePDF = document.getElementById("exportPDF").checked;
    const usePNG = document.getElementById("exportPNG").checked;
    const addWatermark = document.getElementById("useWatermark").checked;
    const watermarkText = document.getElementById("watermarkText").value || "© MyEbookApp";
    const bookTitle = document.getElementById("bookTitle").value.trim() || "ebook";
    const fileName = bookTitle
      .toLowerCase()
      .replace(/[^a-z0-9]+/g, '-')
      .replace(/(^-|-$)/g, '');

    const pages = Array.from(document.querySelectorAll(".page"));

    if (!usePDF && !usePNG) {
      return alert("Please choose at least one format to export.");
    }

    if (usePDF && usePNG) {
      const zip = new JSZip();
      const pdfFolder = zip.folder("pdf");
      const pngFolder = zip.folder("png");

      for (let i = 0; i < pages.length; i++) {
        const page = pages[i];

        if (usePDF) {
          const canvas = await html2canvas(page, { scale: 2 });
          const imgData = canvas.toDataURL('image/png');
          const doc = new jsPDF("p", "pt", "a4");
          const width = doc.internal.pageSize.getWidth();
          const height = (canvas.height * width) / canvas.width;
          doc.addImage(imgData, 'PNG', 0, 0, width, height);
          pdfFolder.file(`page_${i + 1}.pdf`, doc.output("blob"), { binary: true });
        }

        if (usePNG) {
          const canvas = await html2canvas(page, { scale: 2 });
          const ctx = canvas.getContext("2d");

          if (addWatermark) {
            ctx.fillStyle = "rgba(0,0,0,0.1)";
            ctx.font = "bold 30px Arial";
            ctx.textAlign = "center";
            ctx.fillText(watermarkText, canvas.width / 2, canvas.height / 2);
          }

          const dataUrl = canvas.toDataURL("image/png");
          pngFolder.file(`page_${i + 1}.png`, dataUrl.replace(/^.*?,/, ""), { base64: true });
        }
      }

      const content = await zip.generateAsync({type:"blob"});
      const link = document.createElement("a");
      link.href = URL.createObjectURL(content);
      link.download = `${fileName}_pages.zip`;
      link.click();

      alert("Exported selected formats in ZIP file");
    } else if (usePDF) {
      for (let i = 0; i < pages.length; i++) {
        const canvas = await html2canvas(pages[i], { scale: 2 });
        const imgData = canvas.toDataURL('image/png');
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF("p", "pt", "a4");

        const width = doc.internal.pageSize.getWidth();
        const height = (canvas.height * width) / canvas.width;

        doc.addImage(imgData, 'PNG', 0, 0, width, height);
        doc.save(`${fileName}_page_${i + 1}.pdf`);
      }
    } else if (usePNG) {
      for (let i = 0; i < pages.length; i++) {
        const canvas = await html2canvas(pages[i], { scale: 2 });
        const ctx = canvas.getContext("2d");

        if (addWatermark) {
          ctx.fillStyle = "rgba(0,0,0,0.1)";
          ctx.font = "bold 30px Arial";
          ctx.textAlign = "center";
          ctx.fillText(watermarkText, canvas.width / 2, canvas.height / 2);
        }

        const link = document.createElement("a");
        link.href = canvas.toDataURL("image/png");
        link.download = `${fileName}_page_${i + 1}.png`;
        link.click();
      }

      alert("Exported individual PNG files");
    }
  }
</script>

</body>
</html>
