<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ebook Maker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js "></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js "></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js "></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f4f4f4;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .section {
      background: white;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .section h3 {
      margin-top: 0;
      font-size: 16px;
      color: #333;
    }

    .form-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    label {
      font-size: 14px;
    }

    input[type="text"],
    input[type="number"],
    input[type="color"],
    select,
    input[type="file"] {
      padding: 6px;
      font-size: 14px;
    }

    input[type="checkbox"] {
      transform: scale(1.2);
    }

    .preview {
      border: 1px solid #ccc;
      background: white;
      min-height: 400px;
      padding: 20px;
      overflow-y: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
    }

    .page {
      page-break-after: always;
      break-after: page;
      position: relative;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 5px;
      background-size: cover;
      background-position: center;
      border: 1px solid #ddd;
      min-height: 300px;
    }

    .content {
      white-space: pre-wrap;
      line-height: 1.6;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      left: 20px;
      right: 20px;
      font-size: 12px;
      color: #333;
      display: flex;
      justify-content: space-between;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      padding: 10px 15px;
      cursor: pointer;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
    }

    .switch-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .switch-group label {
      display: flex;
      align-items: center;
      gap: 5px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2><strong>Ebook Maker</strong></h2>

  <!-- Drag & Drop Upload Area -->
  <div id="dropZone" style="
    border: 2px dashed #999;
    padding: 20px;
    text-align: center;
    margin-bottom: 20px;
    background: #fff;
    cursor: pointer;">
    Drag & drop .txt file here or click to upload
    <input type="file" id="txtFile" accept=".txt" onchange="loadTextFile(event)" style="display:none">
  </div>

  <!-- Input Area -->
  <textarea id="inputText" placeholder="Paste your text here..."></textarea>

  <!-- Toggle Settings -->
  <div class="switch-group">
    <label><input type="checkbox" id="exportAllFormats"> Export all formats in ZIP</label>
    <label><input type="checkbox" id="exportPerPage"> Export each page separately</label>
    <label><input type="checkbox" id="useWatermark"> Add watermark to PNG</label>
  </div>

  <!-- Section 2: Book Title & Author -->
  <div class="section">
    <h3>Book Title & Author</h3>
    <div class="form-group">
      <label>Title:
        <input type="text" id="bookTitle" placeholder="Book Title">
      </label>
      <label>Author:
        <input type="text" id="authorName" placeholder="Author Name">
      </label>
      <button onclick="autoDetectTitle()">Auto-Detect Title</button>
    </div>
  </div>

  <!-- Section 3: Words per Page -->
  <div class="section">
    <h3>Words Per Page</h3>
    <div class="form-group">
      <label>Words per page:
        <input type="number" id="wordCount" value="500" style="width: 60px;">
      </label>
    </div>
  </div>

  <!-- Action Buttons -->
  <div class="controls">
    <button onclick="cleanAndPaginate()">Generate Ebook</button>
    <button onclick="exportAll()">Export All</button>
  </div>

  <!-- Preview Area -->
  <div id="preview" class="preview"></div>
</div>

<script>
  let originalText = "";
  let currentText = "";
  let pages = [];

  // Drag & Drop Upload
  const dropZone = document.getElementById("dropZone");
  dropZone.addEventListener("click", () => document.getElementById("txtFile").click());

  dropZone.addEventListener("dragover", e => {
    e.preventDefault();
    dropZone.style.background = "#eef";
  });

  dropZone.addEventListener("dragleave", () => {
    dropZone.style.background = "white";
  });

  dropZone.addEventListener("drop", e => {
    e.preventDefault();
    dropZone.style.background = "white";
    const file = e.dataTransfer.files[0];
    if (file && file.type === "text/plain") {
      const reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById("inputText").value = e.target.result;
        alert("Text file loaded successfully!");
      };
      reader.readAsText(file);
    } else {
      alert("Please upload a valid .txt file.");
    }
  });

  // Load input into original and current state
  document.getElementById("inputText").addEventListener("input", function () {
    originalText = this.value;
    currentText = originalText;
  });

  function autoDetectTitle() {
    const lines = currentText.trim().split(/\r?\n/);
    for (let line of lines) {
      line = line.trim();
      if (line.length > 0 && !/^[\W_]+$/.test(line)) {
        document.getElementById("bookTitle").value = line;
        alert("Auto-detected title: " + line);
        break;
      }
    }
  }

  function cleanText(input) {
    return input.replace(/([\u2700-\u27BF]|[\uE000-\uF8FF]|\uD83C[\uDC00-\uDFFF]|\uD83D[\uDC00-\uDFFF]|\uD83E[\uDD00-\uDDEF]|\u2600-\u26FF|\u2B00-\u2BFF)/g, '')
               .replace(/[`~^*+|<>{}_—–]/g, '');
  }

  function autoDetectChapters(text) {
    const lines = text.split(/\r?\n/);
    const result = [];
    let currentChapter = { title: "Untitled", content: [] };

    for (let line of lines) {
      const match = line.match(/^#\s*(.*)$/);
      if (match) {
        if (currentChapter.title !== "Untitled") result.push(currentChapter);
        currentChapter = { title: match[1].trim(), content: [] };
      } else {
        currentChapter.content.push(line);
      }
    }

    if (currentChapter.content.length > 0) result.push(currentChapter);
    return result;
  }

  function splitIntoPages(chapterContent, wordsPerPage = 500) {
    const paragraphs = chapterContent.join('\n').split(/\n{2,}/);
    const result = [];
    let currentPage = { pageNumber: 1, content: [], wordCount: 0 };

    paragraphs.forEach(para => {
      const paraWords = para.trim().split(/\s+/);
      const wordCount = paraWords.length;

      if (currentPage.wordCount + wordCount > wordsPerPage) {
        result.push({ ...currentPage });
        currentPage = { pageNumber: currentPage.pageNumber + 1, content: [para], wordCount: wordCount };
      } else {
        currentPage.content.push(para);
        currentPage.wordCount += wordCount;
      }
    });

    if (currentPage.content.length > 0) result.push(currentPage);

    return result.map(p => p.content.join('\n\n'));
  }

  function cleanAndPaginate() {
    if (!document.getElementById("inputText").value.trim()) return alert("Please paste or upload some text first.");

    const cleaned = cleanText(document.getElementById("inputText").value);
    const bookTitle = document.getElementById("bookTitle").value || "Untitled";
    const authorName = document.getElementById("authorName").value || "Unknown Author";
    const wordsPerPage = parseInt(document.getElementById("wordCount").value) || 500;

    const preview = document.getElementById("preview");
    preview.innerHTML = "";

    const chapters = autoDetectChapters(cleaned);

    chapters.forEach((chapter, idx) => {
      const chapterPages = splitIntoPages(chapter.content, wordsPerPage);
      chapterPages.forEach((page, i) => {
        const div = document.createElement("div");
        div.className = "page";

        const paras = page.split(/\n{2,}/).map(p => `<p>${p}</p>`).join("");

        div.innerHTML = `
          <h3>${chapter.title}</h3>
          <div class="content">${paras}</div>
          <div class="footer">
            <span>${bookTitle} - ${authorName}</span>
            <span>Halaman ${(idx * wordsPerPage) + i + 1}</span>
          </div>
        `;
        preview.appendChild(div);
      });
    });
  }

  async function exportPDF(pages, fileName) {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF("p", "pt", "a4");

    for (let i = 0; i < pages.length; i++) {
      const canvas = await html2canvas(pages[i], { scale: 2 });
      const imgData = canvas.toDataURL('image/png');
      const width = doc.internal.pageSize.getWidth();
      const height = (canvas.height * width) / canvas.width;

      if (i !== 0) doc.addPage();
      doc.addImage(imgData, 'PNG', 0, 0, width, height);
    }

    doc.save(fileName + ".pdf");
  }

  async function exportPNG(pages, fileName, addWatermark = false) {
    for (let i = 0; i < pages.length; i++) {
      const canvas = await html2canvas(pages[i], { scale: 2 });
      const ctx = canvas.getContext("2d");

      if (addWatermark) {
        ctx.fillStyle = "rgba(0,0,0,0.1)";
        ctx.font = "bold 30px Arial";
        ctx.textAlign = "center";
        ctx.fillText("© MyEbookApp", canvas.width / 2, canvas.height / 2);
      }

      const link = document.createElement("a");
      link.href = canvas.toDataURL("image/png");
      link.download = `${fileName}_page_${i + 1}.png`;
      link.click();
    }

    alert(`Exported ${pages.length} PNG pages`);
  }

  function exportTXT(pages, fileName) {
    const fullText = Array.from(pages)
      .map(p => p.innerText)
      .join("\n\n---\n\n");

    const blob = new Blob([fullText], { type: "text/plain;charset=utf-8" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = fileName + ".txt";
    link.click();
  }

  async function exportAll() {
    const usePerPage = document.getElementById("exportPerPage").checked;
    const includeAll = document.getElementById("exportAllFormats").checked;
    const addWatermark = document.getElementById("useWatermark").checked;
    const bookTitle = document.getElementById("bookTitle").value.trim() || "ebook";
    const fileName = bookTitle
      .toLowerCase()
      .replace(/[^a-z0-9]+/g, '-')
      .replace(/(^-|-$)/g, '');

    const pages = Array.from(document.querySelectorAll(".page"));

    if (includeAll) {
      const zip = new JSZip();
      const pdfFolder = zip.folder("pdf");
      const pngFolder = zip.folder("png");

      // Generate PDF Pages
      const pdfPromises = pages.map(async (page, i) => {
        const canvas = await html2canvas(page, { scale: 2 });
        const imgData = canvas.toDataURL('image/png');

        pdfFolder.file(`page_${i + 1}.pdf`, await generateSinglePDF(page, i + 1));
      });

      // Generate PNG Pages
      const pngPromises = pages.map(async (page, i) => {
        const canvas = await html2canvas(page, { scale: 2 });
        const ctx = canvas.getContext("2d");

        if (addWatermark) {
          ctx.fillStyle = "rgba(0,0,0,0.1)";
          ctx.font = "bold 30px Arial";
          ctx.textAlign = "center";
          ctx.fillText("© MyEbookApp", canvas.width / 2, canvas.height / 2);
        }

        const dataUrl = canvas.toDataURL("image/png");
        pngFolder.file(`page_${i + 1}.png`, dataUrl.replace(/^data:image\/png;base64,/, ""), { base64: true });
      });

      await Promise.all(pdfPromises);
      await Promise.all(pngPromises);

      // TXT Export
      const fullText = Array.from(document.querySelectorAll(".content")).map(el => el.innerText).join("\n\n---\n\n");
      zip.file(`${fileName}.txt`, fullText);

      // Generate ZIP
      const content = await zip.generateAsync({type:"blob"});
      const link = document.createElement("a");
      link.href = URL.createObjectURL(content);
      link.download = fileName + "_all.zip";
      link.click();

      alert("Exported all formats in ZIP: PDF, PNG, TXT");
    } else {
      if (usePerPage) {
        for (let i = 0; i < pages.length; i++) {
          const page = pages[i];
          const canvas = await html2canvas(page, { scale: 2 });
          const imgData = canvas.toDataURL('image/png');

          const doc = new jsPDF("p", "pt", "a4");
          doc.addImage(imgData, 'PNG', 0, 0, doc.internal.pageSize.getWidth(), (canvas.height * doc.internal.pageSize.getWidth()) / canvas.width);
          doc.save(`${fileName}_page_${i + 1}.pdf`);
        }
      } else {
        const preview = document.getElementById("preview");
        const allPages = preview.querySelectorAll(".page");

        const combinedCanvas = await html2canvas(preview, { scale: 2 });
        const combinedDoc = new jsPDF("p", "pt", "a4");
        const width = combinedDoc.internal.pageSize.getWidth();
        const height = (combinedCanvas.height * width) / combinedCanvas.width;

        combinedDoc.addImage(combinedCanvas.toDataURL('image/png'), 'PNG', 0, 0, width, height);
        combinedDoc.save(`${fileName}_full.pdf`);
      }
    }
  }

  async function generateSinglePDF(page, pageNum) {
    const canvas = await html2canvas(page, { scale: 2 });
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF("p", "pt", "a4");

    const width = doc.internal.pageSize.getWidth();
    const height = (canvas.height * width) / canvas.width;

    doc.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, width, height);
    const blob = new Blob([doc.output("blob")], { type: "application/pdf" });
    return blob;
  }

  function updateTextStyle() {
    const txtColor = document.getElementById("txtColor").value;
    const fontFamily = document.getElementById("fontFamily").value;
    const marginLeft = document.getElementById("marginLeft").value + "px";
    const marginRight = document.getElementById("marginRight").value + "px";
    const spacing = document.getElementById("footerSpacing").value + "px";

    const allPages = document.querySelectorAll(".page");

    allPages.forEach(page => {
      const content = page.querySelector(".content");
      const footer = page.querySelector(".footer");

      if (content) {
        content.style.color = txtColor;
        content.style.fontFamily = fontFamily;
        content.style.marginLeft = marginLeft;
        content.style.marginRight = marginRight;
        content.style.paddingBottom = spacing;
      }

      if (footer) {
        footer.style.fontSize = "12px";
        footer.style.color = txtColor;
        footer.style.fontFamily = fontFamily;
      }
    });
  }
</script>

</body>
</html>
