<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ebook Maker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js "></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js "></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js "></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f4f4f4;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .section {
      background: white;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .form-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    label {
      font-size: 14px;
    }

    input[type="text"],
    input[type="number"],
    input[type="color"],
    select,
    input[type="file"] {
      padding: 6px;
      font-size: 14px;
    }

    input[type="checkbox"] {
      transform: scale(1.2);
    }

    .preview {
      border: 1px solid #ccc;
      background: white;
      min-height: 400px;
      padding: 20px;
      overflow-y: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
    }

    .page {
      break-after: page;
      position: relative;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 5px;
      background-size: cover;
      background-position: center;
      border: 1px solid #ddd;
      min-height: 300px;
    }

    .content {
      white-space: pre-wrap;
      line-height: 1.6;
    }

    .footer {
      position: absolute;
      bottom: 40px; /* Space between content and footer */
      left: 30px;
      right: 30px;
      font-size: 12px;
      color: #333;
      display: flex;
      justify-content: space-between;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      padding: 10px 15px;
      cursor: pointer;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
    }

    .switch-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .switch-group label {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    #dropZone {
      border: 2px dashed #999;
      padding: 20px;
      text-align: center;
      margin-bottom: 20px;
      background: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <h2><strong>Ebook Maker</strong></h2>

  <!-- Drag & Drop Upload Area -->
  <div id="dropZone">Drag & drop .txt file here or click to upload</div>
  <input type="file" id="txtFile" accept=".txt" style="display:none" onchange="loadTextFile(event)" />

  <!-- Cover Image Upload -->
  <label>Upload Ebook Cover:
    <input type="file" id="imgInput" accept="image/*" onchange="uploadCoverImage()">
  </label>

  <!-- Input Area -->
  <textarea id="inputText" placeholder="Paste your text here..."></textarea>

  <!-- Toggle Settings -->
  <div class="section switch-group">
    <label><input type="checkbox" id="includeMeta"> Include Title & Author</label>
    <label><input type="checkbox" id="exportPDF"> Export PDF Pages</label>
    <label><input type="checkbox" id="exportPNG"> Export PNG Pages</label>
    <label><input type="checkbox" id="useWatermark"> Add Watermark</label>
    <label>Watermark Text:
      <input type="text" id="watermarkText" value="© MyEbookApp">
    </label>
  </div>

  <!-- Metadata Section -->
  <div class="section" id="metaSection">
    <h3>Book Info</h3>
    <div class="form-group">
      <label>Title:
        <input type="text" id="bookTitle" placeholder="Book Title">
      </label>
      <label>Author:
        <input type="text" id="authorName" placeholder="Author Name">
      </label>
    </div>
  </div>

  <!-- Font Style Section -->
  <div class="section">
    <h3>Font Settings</h3>
    <div class="form-group">
      <label>Font Family:
        <select id="fontFamily">
          <option value="Times New Roman">Serif</option>
          <option value="Arial">Sans-serif</option>
          <option value="Courier New">Monospace</option>
        </select>
      </label>
      <label>Font Size:
        <input type="number" id="fontSize" value="14" style="width: 60px;"> px
      </label>
    </div>
  </div>

  <!-- Action Buttons -->
  <div class="controls">
    <button onclick="cleanAndPaginate()">Generate Ebook</button>
    <button onclick="exportSelected()">Export Selected Formats</button>
  </div>

  <!-- Preview Area -->
  <div id="preview" class="preview"></div>
</div>

<script>
  let originalText = "";
  let currentText = "";
  let coverImageSrc = "";

  // Drag & Drop Upload
  const dropZone = document.getElementById("dropZone");
  dropZone.addEventListener("click", () => document.getElementById("txtFile").click());

  dropZone.addEventListener("dragover", e => {
    e.preventDefault();
    dropZone.style.background = "#eef";
  });

  dropZone.addEventListener("dragleave", () => {
    dropZone.style.background = "white";
  });

  dropZone.addEventListener("drop", e => {
    e.preventDefault();
    dropZone.style.background = "white";
    const file = e.dataTransfer.files[0];
    if (file && file.type === "text/plain") {
      const reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById("inputText").value = e.target.result;
        alert("Text file loaded successfully!");
      };
      reader.readAsText(file);
    } else {
      alert("Please upload a valid .txt file.");
    }
  });

  // Load input into original state
  document.getElementById("inputText").addEventListener("input", function () {
    originalText = this.value;
    currentText = originalText;
  });

  function loadTextFile(event) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(e) {
      document.getElementById("inputText").value = e.target.result;
      alert("Text file loaded successfully!");
    };
    reader.readAsText(file);
  }

  function uploadCoverImage() {
    const input = document.getElementById("imgInput");
    const file = input.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(e) {
      coverImageSrc = e.target.result;
      alert("Cover image uploaded.");
    };
    reader.readAsDataURL(file);
  }

  function cleanText(input) {
    return input.replace(/([\u2700-\u27BF]|[\uE000-\uF8FF]|\uD83C[\uDC00-\uDFFF]|\uD83D[\uDC00-\uDFFF]|\uD83E[\uDD00-\uDDEF]|\u2600-\u26FF|\u2B00-\u2BFF)/g, '')
               .replace(/[`~^*+|<>{}_—–]/g, '');
  }

  function autoDetectChapters(text) {
    const lines = text.split(/\r?\n/);
    const result = [];
    let currentChapter = { title: "Untitled", content: [] };

    for (let line of lines) {
      const match = line.match(/^#\s*(.*)$/i);
      if (match) {
        if (currentChapter.title !== "Untitled") result.push(currentChapter);
        currentChapter = { title: match[1].trim(), content: [] };
      } else {
        currentChapter.content.push(line);
      }
    }

    if (currentChapter.content.length > 0) result.push(currentChapter);
    return result;
  }

  function splitIntoPages(chapterContent, wordsPerPage = 500) {
    const paragraphs = chapterContent.join('\n').split(/\n{2,}/);
    const result = [];
    let currentPage = { pageNumber: 1, content: [], wordCount: 0 };

    paragraphs.forEach(para => {
      const paraWords = para.trim().split(/\s+/);
      const wordCount = paraWords.length;

      if (currentPage.wordCount + wordCount > wordsPerPage) {
        result.push(currentPage.content.join('\n\n'));
        currentPage = { pageNumber: currentPage.pageNumber + 1, content: [para], wordCount: wordCount };
      } else {
        currentPage.content.push(para);
        currentPage.wordCount += wordCount;
      }
    });

    if (currentPage.content.length > 0) result.push(currentPage.content.join('\n\n'));
    return result;
  }

  function cleanAndPaginate() {
    const input = document.getElementById("inputText").value;
    if (!input.trim()) return alert("Please paste or upload some text first.");

    const cleaned = cleanText(input);
    const bookTitle = document.getElementById("bookTitle").value || "Untitled";
    const authorName = document.getElementById("authorName").value || "Unknown Author";
    const includeMeta = document.getElementById("includeMeta").checked;
    const wordsPerPage = parseInt(document.getElementById("wordCount").value) || 500;
    const fontFamily = document.getElementById("fontFamily").value;
    const fontSize = document.getElementById("fontSize").value + "px";

    const preview = document.getElementById("preview");
    preview.innerHTML = "";

    // Add cover page
    if (coverImageSrc) {
      const cover = document.createElement("div");
      cover.className = "page";
      cover.style.fontFamily = fontFamily;
      cover.style.fontSize = fontSize;
      cover.style.marginLeft = "30px";
      cover.style.marginRight = "30px";

      cover.innerHTML = `<img src="${coverImageSrc}" style="max-width:100%;margin:auto;display:block;"><br/><br/>`;
      if (includeMeta) {
        cover.innerHTML += `<center><h2>${bookTitle}</h2><p>${authorName}</p></center>`;
      }

      preview.appendChild(cover);
    }

    const chapters = autoDetectChapters(cleaned);

    chapters.forEach((chapter, idx) => {
      const chapterPages = splitIntoPages(chapter.content, wordsPerPage);
      chapterPages.forEach((page, i) => {
        const div = document.createElement("div");
        div.className = "page";
        div.style.fontFamily = fontFamily;
        div.style.fontSize = fontSize;
        div.style.marginLeft = "30px";
        div.style.marginRight = "30px";

        const paras = page.split(/\n{2,}/).map(p => `<p>${p}</p>`).join("");

        div.innerHTML = paras;

        // Add Footer
        if (includeMeta) {
          div.innerHTML += `
            <div class="footer">
              <span>${bookTitle} - ${authorName}</span>
              <span>Halaman ${(idx * wordsPerPage / 500) + i + 1}</span>
            </div>
          `;
        }

        preview.appendChild(div);
      });
    });
  }

  async function exportSelected() {
    const usePDF = document.getElementById("exportPDF").checked;
    const usePNG = document.getElementById("exportPNG").checked;
    const addWatermark = document.getElementById("useWatermark").checked;
    const watermarkText = document.getElementById("watermarkText").value || "© MyEbookApp";
    const bookTitle = document.getElementById("bookTitle").value.trim() || "ebook";
    const fileName = bookTitle
      .toLowerCase()
      .replace(/[^a-z0-8]+/g, '-')
      .replace(/(^-|-$)/g, '');

    const pages = Array.from(document.querySelectorAll(".page"));

    if (!usePDF && !usePNG) {
      return alert("Please choose at least one format to export.");
    }

    if (usePDF && usePNG) {
      const zip = new JSZip();
      const pdfFolder = zip.folder("pdf");
      const pngFolder = zip.folder("png");

      for (let i = 0; i < pages.length; i++) {
        const page = pages[i];

        // Export PDF
        if (usePDF) {
          const canvas = await html2canvas(page, { scale: 2 });
          const imgData = canvas.toDataURL('image/png');
          const { jsPDF } = window.jspdf;
          const doc = new jsPDF("p", "pt", "a4");

          const width = doc.internal.pageSize.getWidth();
          const height = (canvas.height * width) / canvas.width;

          doc.addImage(imgData, 'PNG', 0, 0, width, height);
          pdfFolder.file(`page_${i + 1}.pdf`, doc.output("blob"), { binary: true });
        }

        // Export PNG
        if (usePNG) {
          const canvas = await html2canvas(page, { scale: 2 });
          const ctx = canvas.getContext("2d");

          if (addWatermark) {
            ctx.fillStyle = "rgba(0,0,0,0.1)";
            ctx.font = "bold 30px Arial";
            ctx.textAlign = "center";
            ctx.fillText(watermarkText, canvas.width / 2, canvas.height / 2);
          }

          const dataUrl = canvas.toDataURL("image/png");
          pngFolder.file(`page_${i + 1}.png`, dataUrl.replace(/^.*?,/, ""), { base64: true });
        }
      }

      const content = await zip.generateAsync({type:"blob"});
      const link = document.createElement("a");
      link.href = URL.createObjectURL(content);
      link.download = `${fileName}_pages.zip`;
      link.click();

      alert("Exported selected formats in ZIP");
    } else {
      for (let i = 0; i < pages.length; i++) {
        const page = pages[i];

        if (usePDF) {
          const canvas = await html2canvas(page, { scale: 2 });
          const imgData = canvas.toDataURL('image/png');

          const { jsPDF } = window.jspdf;
          const doc = new jsPDF("p", "pt", "a4");

          const width = doc.internal.pageSize.getWidth();
          const height = (canvas.height * width) / canvas.width;

          doc.addImage(imgData, 'PNG', 0, 0, width, height);
          doc.save(`${fileName}_page_${i + 1}.pdf`);
        }

        if (usePNG) {
          const canvas = await html2canvas(page, { scale: 2 });
          const ctx = canvas.getContext("2d");

          if (addWatermark) {
            ctx.fillStyle = "rgba(0,0,0,0.1)";
            ctx.font = "bold 30px Arial";
            ctx.textAlign = "center";
            ctx.fillText(watermarkText, canvas.width / 2, canvas.height / 2);
          }

          const link = document.createElement("a");
          link.href = canvas.toDataURL("image/png");
          link.download = `${fileName}_page_${i + 1}.png`;
          link.click();
        }
      }

      alert("Exported individual files");
    }
  }

  // Apply font settings live
  document.getElementById("fontFamily").onchange = cleanAndPaginate;
  document.getElementById("fontSize").onchange = cleanAndPaginate;
  document.getElementById("includeMeta").onchange = cleanAndPaginate;

  // Auto-hide meta section based on toggle
  document.getElementById("includeMeta").onchange = function () {
    document.getElementById("metaSection").style.display = this.checked ? "" : "none";
  };

  document.getElementById("includeMeta").dispatchEvent(new Event("change"));
</script>

</body>
</html>
